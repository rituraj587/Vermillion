<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vermillion: '#E34234',
                        dark: '#0a0a0a',
                        card: '#111111'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-black text-white antialiased">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-nav border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold tracking-tighter text-white">VERMILLION</a>
                </div>
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">Home</a>
                        <a href="services.html"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">Services</a>
                        <a href="portfolio.html"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">Work</a>
                        <a href="contact.html"
                            class="text-white hover:text-vermillion px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">Contact</a>
                    </div>
                </div>
                <!-- Mobile Menu Button -->
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-button" type="button"
                        class="bg-gray-900 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 focus:outline-none">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-black/95 backdrop-blur-xl absolute w-full" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-b border-white/10">
                <a href="index.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="services.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Services</a>
                <a href="portfolio.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Work</a>
                <a href="contact.html" class="text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-40 pb-20 px-4 sm:px-6 lg:px-8 text-center max-w-7xl mx-auto">
        <h1 class="text-4xl md:text-6xl font-bold mb-6 animate-on-scroll">Get in Touch</h1>
        <p class="text-gray-400 text-lg md:text-xl max-w-3xl mx-auto animate-on-scroll delay-100">
            Letâ€™s create high-converting ads together.
        </p>
    </header>

    <!-- Contact Form -->
    <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 pb-32 animate-on-scroll delay-200">
        <div class="bg-[#111] p-8 md:p-12 rounded-3xl border border-white/10 shadow-2xl">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400 mb-2">Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full bg-[#050505] border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-vermillion transition-colors"
                        placeholder="John Doe">
                </div>

                <div>
                    <label for="brand" class="block text-sm font-medium text-gray-400 mb-2">Brand Name</label>
                    <input type="text" id="brand" name="brand"
                        class="w-full bg-[#050505] border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-vermillion transition-colors"
                        placeholder="Your Brand">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-[#050505] border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-vermillion transition-colors"
                        placeholder="john@example.com">
                </div>

                <div>
                    <label for="budget" class="block text-sm font-medium text-gray-400 mb-2">Budget (Optional)</label>
                    <select id="budget" name="budget"
                        class="w-full bg-[#050505] border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-vermillion transition-colors appearance-none">
                        <option value="" disabled selected>Select a range</option>
                        <option value="1-5k">$1k - $5k</option>
                        <option value="5-10k">$5k - $10k</option>
                        <option value="10k+">$10k+</option>
                    </select>
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-400 mb-2">Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="w-full bg-[#050505] border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-vermillion transition-colors"
                        placeholder="Tell us about your project..."></textarea>
                </div>

                <div class="pt-4">
                    <button type="button"
                        class="w-full bg-white text-black font-bold py-4 rounded-lg hover:bg-gray-200 transition-colors">Send
                        Message</button>
                    <!-- Disclaimer -->
                    <p class="text-xs text-center text-gray-500 mt-4">This form is a demo placeholder.</p>
                </div>
            </form>
        </div>

        <div class="mt-16 text-center space-y-4">
            <h3 class="text-xl font-bold">Contact Info</h3>
            <p class="text-gray-400">hello@vermillion.agency</p>
            <p class="text-gray-400">+1 (555) 123-4567</p>
            <div class="flex justify-center space-x-6 pt-4">
                <!-- Social Icons -->
                <a href="#" class="text-gray-500 hover:text-white transition-colors">Instagram</a>
                <a href="#" class="text-gray-500 hover:text-white transition-colors">LinkedIn</a>
                <a href="#" class="text-gray-500 hover:text-white transition-colors">Twitter</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#050505] border-t border-white/10 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center md:text-left text-sm text-gray-600">
            &copy; 2026 Vermillion. All rights reserved.
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
